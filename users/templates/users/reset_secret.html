{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>Are you sure you want to reset your team join URL ?</h1>
<p>Be carefull, the old URL will not be usable anymore...</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-lg btn-warning" value="Reset">
    <p>
        <br>
        You may still <a href="{% url 'team' %}">abort</a>
    </p>
</form>
{% endblock %}
